name: NBA to Google Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nba_api pandas google-api-python-client google-auth google-auth-oauthlib requests

      - name: Create Google credentials file
        run: |
          printf "%s" "$GOOGLE_CREDENTIALS" > google-credentials.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Run NBA script
        run: python main_players.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
